<!doctype html>
<html lang="en" ng-app="toDoApp">
  <head>
    <meta charset="utf-8">
    <title>ToDo app in AngularJS</title>
    <link rel="stylesheet" href="app.css" />
    <script src="angular.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
      <section id="main">
          <div ng-controller="ToDoCtrl as ctrl" class="content-wr flex">
              <h1>ToDo App</h1>
              <div>Add ToDo</div>
              <input ng-model="ctrl.newToDo" type="text" id="myInput">
              <button ng-click="ctrl.addNewToDo()" class="addBtn">Add</button>
              <p>Your Todos:</p>
              <button ng-click="ctrl.triggerEditMode()" ng-hide="ctrl.editMode" class="addBtn">Edit</button>
              <button ng-click="ctrl.triggerEditMode()" ng-show="ctrl.editMode" class="addBtn">Done</button>
              <ol>
                  <li ng-repeat="todo in ctrl.todos track by $index">
                      <span ng-bind="todo" ng-hide="ctrl.editMode"></span>
                      <input ng-model="todo" ng-show="ctrl.editMode" type="text">
                      <button ng-hide="ctrl.editMode" ng-click="ctrl.deleteToDo($index)" class="addBtn">x</button>
                  </li>
              </ol>
          </div>
      </section>
  </body>
</html>
